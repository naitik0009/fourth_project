<!DOCTYPE html>

  <head>

    <title>form events</title>

  <body>
    <form action="/shifu" id="twe">
      username :

        type="text"

    </form>
    <h2>tweets</h2>
    <ul id="lii"></ul>
    <script src="js/app.js"></script>
